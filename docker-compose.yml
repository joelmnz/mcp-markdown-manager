version: '3.8'

services:
  article-manager:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/joelmnz/mcp-markdown-manager:latest
    container_name: mcp-markdown-manager
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    environment:
      - AUTH_TOKEN=${AUTH_TOKEN}
      - DATA_DIR=${DATA_DIR:-/data}
      - PORT=${PORT:-5000}
      - NODE_ENV=${NODE_ENV:-production}
      - MCP_SERVER_ENABLED=${MCP_SERVER_ENABLED:-true}
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "bun -e \"fetch('http://localhost:' + (process.env.PORT || 5000) + '/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))\""]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  data:
    driver: local

# Nginx configuration for MCP Markdown Manager subpath deployment
# This configuration serves the application on /md subpath
# 
# Features:
# - Serves MCP Markdown Manager on /md subpath
# - Removes /md prefix when forwarding to backend
# - Handles exact /md redirect to /md/
# - Sets proper proxy headers for runtime base path detection
# - Includes health check endpoint

events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Upstream for MCP Markdown Manager
    upstream mcp-markdown {
        server mcp-markdown-manager:5000;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint (no auth required)
        location /health {
            proxy_pass http://mcp-markdown/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # MCP Markdown Manager on /md subpath
        location /md/ {
            # Remove /md prefix when forwarding to backend
            # This allows the backend to receive requests as if it's running at root
            rewrite ^/md/(.*)$ /$1 break;
            
            proxy_pass http://mcp-markdown;
            
            # Essential proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Important: This header tells the application its base path
            # The application uses this for runtime configuration
            proxy_set_header X-Base-Path /md;
            
            # WebSocket support (for potential future features)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Handle exact /md redirect to /md/
        # This ensures users can access /md and get redirected to /md/
        location = /md {
            return 301 /md/;
        }
        
        # Default location - can serve other content or redirect
        location / {
            return 200 'Nginx proxy server running. MCP Markdown Manager available at /md/';
            add_header Content-Type text/plain;
        }
        
        # Optional: Serve static files directly (if needed)
        # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        #     expires 1y;
        #     add_header Cache-Control "public, immutable";
        #     proxy_pass http://mcp-markdown;
        # }
    }
}
